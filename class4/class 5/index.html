<body>

  <h1 align=center>VSSCO ENTER PAGE</h1>
  <fieldset>
    <legend>VSSCO enter form</legend>
    <form>
    
    <label>Name</label>
    <input type= "text"><br><br>

    <input type= "text"><br><br>
    <label>Email</label>
    <input type= "email"><br><br>
    <label>Password</label>

    <label>Gender</label>

    <input type= "radio" name="gender"> Female<br><br>
    <label>Date Of Birth</label>
    <input type= "date"><br><br>
    <label>Choose image</label>
    <input type= "file"><br><br>
    <label>Select your favorite programming language</label>

      <option>Python</option>
      <option>HTML</option>

      <option>JS</option>

      <option>SOL</option>
      <option>Go</option>
      <option>TypeScript</option>
    </select><br><br>
    <label>Games I play</label>
    <input type= "checkbox" name="gender"> Minecraft
    <input type= "checkbox" name="gender"> Subway Surfers<br><br>
    <button>Submit</button>
    
    
    
    </form>
